<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            display: none;
        }
        .download-section {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .preview {
            margin: 20px;
        }
        .preview img {
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Eisenhauer Matrix Icon Generator</h1>
    <p>Klicke auf "Generate Icons" um alle ben√∂tigten App-Icons zu erstellen</p>
    <p style="color: #666; font-size: 14px;">Die Icons werden automatisch generiert. Klicke "Download All" um alle auf einmal zu speichern.</p>

    <canvas id="canvas"></canvas>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()" id="downloadAllBtn" style="display:none; background: #4CAF50; color: white;">Download All as ZIP</button>

    <div class="download-section" id="downloads"></div>
    <div class="preview" id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        let generatedBlobs = [];

        function generateIcons() {
            generatedBlobs = [];
            const canvas = document.getElementById('canvas');
            const downloads = document.getElementById('downloads');
            const preview = document.getElementById('preview');

            downloads.innerHTML = '';
            preview.innerHTML = '<h2>Preview:</h2>';

            sizes.forEach(size => {
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Clean black background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, size, size);

                // Draw Eisenhower Matrix grid (4 quadrants)
                const padding = size * 0.15;
                const centerX = size / 2;
                const centerY = size / 2;
                const gridSize = size - (padding * 2);

                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = size * 0.02;
                ctx.lineCap = 'round';

                // Vertical line
                ctx.beginPath();
                ctx.moveTo(centerX, padding);
                ctx.lineTo(centerX, size - padding);
                ctx.stroke();

                // Horizontal line
                ctx.beginPath();
                ctx.moveTo(padding, centerY);
                ctx.lineTo(size - padding, centerY);
                ctx.stroke();

                // Add checkmarks in quadrants (minimalist style)
                const checkSize = size * 0.08;
                const offsetX = size * 0.12;
                const offsetY = size * 0.12;

                // Top-left quadrant - checkmark
                drawCheckmark(ctx, padding + offsetX, padding + offsetY, checkSize);

                // Top-right quadrant - checkmark
                drawCheckmark(ctx, centerX + offsetX, padding + offsetY, checkSize);

                // Bottom-left quadrant - checkmark
                drawCheckmark(ctx, padding + offsetX, centerY + offsetY, checkSize);

                // Bottom-right quadrant - checkmark
                drawCheckmark(ctx, centerX + offsetX, centerY + offsetY, checkSize);

                // Create download link
                canvas.toBlob(blob => {
                    generatedBlobs.push({ blob, size });

                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.textContent = `Download ${size}x${size}`;
                    a.style.display = 'block';
                    a.style.margin = '5px';
                    downloads.appendChild(a);

                    // Preview
                    const img = document.createElement('img');
                    img.src = url;
                    img.width = Math.min(size, 100);
                    img.height = Math.min(size, 100);
                    img.title = `${size}x${size}`;
                    preview.appendChild(img);

                    // Show download all button when all icons are generated
                    if (generatedBlobs.length === sizes.length) {
                        document.getElementById('downloadAllBtn').style.display = 'inline-block';
                    }
                });
            });
        }

        async function downloadAll() {
            // Auto-download all files
            for (const {blob, size} of generatedBlobs) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Small delay between downloads
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }

        function drawCheckmark(ctx, x, y, size) {
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = size * 0.15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(x, y + size * 0.5);
            ctx.lineTo(x + size * 0.35, y + size * 0.85);
            ctx.lineTo(x + size, y);
            ctx.stroke();
        }
    </script>
</body>
</html>
