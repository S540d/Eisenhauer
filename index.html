<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eisenhauer Matrix</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eisenhauer">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">

    <!-- iOS Splash Screen Color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#667eea">

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eisenhauer Matrix</h1>
        </header>

        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Neue Aufgabe (max. 140 Zeichen)" maxlength="140">
            <button id="addTaskBtn">+</button>
        </div>

        <div class="segments">
            <!-- Segment 1: Do! -->
            <div class="segment q1" data-segment="1">
                <div class="segment-header">
                    <h2>Do!</h2>
                </div>
                <div class="task-list" id="segment1" data-segment="1"></div>
            </div>

            <!-- Segment 2: Schedule! -->
            <div class="segment q2" data-segment="2">
                <div class="segment-header">
                    <h2>Schedule!</h2>
                </div>
                <div class="task-list" id="segment2" data-segment="2"></div>
            </div>

            <!-- Segment 3: Delegate! -->
            <div class="segment q3" data-segment="3">
                <div class="segment-header">
                    <h2>Delegate!</h2>
                </div>
                <div class="task-list" id="segment3" data-segment="3"></div>
            </div>

            <!-- Segment 4: Ignore! -->
            <div class="segment q4" data-segment="4">
                <div class="segment-header">
                    <h2>Ignore!</h2>
                </div>
                <div class="task-list" id="segment4" data-segment="4"></div>
            </div>

            <!-- Segment 5: Done! -->
            <div class="segment q5" data-segment="5">
                <div class="segment-header">
                    <h2>Done!</h2>
                </div>
                <div class="task-list" id="segment5" data-segment="5"></div>
            </div>
        </div>
    </div>

    <!-- Modal für Segment-Auswahl -->
    <div id="segmentModal" class="modal">
        <div class="modal-content">
            <h3>Wähle ein Segment</h3>
            <div class="segment-buttons">
                <button class="segment-btn q1-btn" data-segment="1">
                    <strong>Do!</strong>
                </button>
                <button class="segment-btn q2-btn" data-segment="2">
                    <strong>Schedule!</strong>
                </button>
                <button class="segment-btn q3-btn" data-segment="3">
                    <strong>Delegate!</strong>
                </button>
                <button class="segment-btn q4-btn" data-segment="4">
                    <strong>Ignore!</strong>
                </button>
            </div>
            <button id="cancelBtn" class="cancel-btn">Abbrechen</button>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
